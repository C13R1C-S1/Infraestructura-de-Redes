<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro – Sistema Encriptado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estilos externos -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* === Fuentes === */
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@400;500;700&display=swap');
        @import url('https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300');
        @import url('https://fonts.googleapis.com/icon?family=Material+Icons');

        /* === Reset Global === */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-weight: 300;
        }

        body {
            font-family: 'Source Sans Pro', sans-serif;
            color: white;
            font-weight: 300;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* === Placeholder personalizado === */
        input::placeholder {
            font-family: 'Source Sans Pro', sans-serif;
            color: white;
            font-weight: 300;
        }

        /* === Fondo animado degradado azul (estilo ciberseguridad) === */
        .wrapper {
            background: radial-gradient(circle at top, #0d47a1 0%, #001b3a 35%, #000814 100%);
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 100vh;
            margin-top: -50vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* === Contenedor del Registro === */
        .container {
            z-index: 2;
            background: linear-gradient(145deg, rgba(13, 71, 161, 0.7), rgba(3, 169, 244, 0.15));
            border: 1px solid rgba(144, 202, 249, 0.35);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 3rem 2.2rem 2.4rem;
            text-align: center;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 14px 45px rgba(0, 0, 0, 0.45);
        }

        h1 {
            font-family: 'Roboto Flex', sans-serif;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #FFFFFF;
            letter-spacing: 0.03em;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #CFD8DC;
            margin-bottom: 1.8rem;
        }

        /* === Grupo de Inputs === */
        .input-group {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 0.6rem 1rem;
            margin-bottom: 1rem;
            transition: box-shadow 0.25s ease, background-color 0.25s ease;
            border: 1px solid rgba(144, 202, 249, 0.15);
        }

        .input-group:focus-within {
            box-shadow: 0 0 0 1px #03A9F4;
            background-color: rgba(255, 255, 255, 0.08);
        }

        .input-group .material-icons {
            color: #B0BEC5;
            margin-right: 0.6rem;
            font-size: 1.3rem;
        }

        .input-group input {
            border: none;
            background: transparent;
            outline: none;
            flex: 1;
            font-size: 1rem;
            color: white;
            font-family: 'Source Sans Pro', sans-serif;
        }

        /* === Botón de Registro === */
        .login-button {
            background: linear-gradient(90deg, #ffffff, #e3f2fd);
            color: #0D47A1;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 999px;
            font-weight: 600;
            font-family: 'Roboto Flex', sans-serif;
            cursor: pointer;
            transition: transform 0.12s ease, box-shadow 0.12s ease, background-color 0.2s ease;
            width: 100%;
            margin-top: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: 0 6px 18px rgba(13, 71, 161, 0.5);
        }

        .login-button:hover {
            background-color: #f1f5ff;
            transform: translateY(-1px);
            box-shadow: 0 8px 24px rgba(3, 169, 244, 0.55);
        }

        .login-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 14px rgba(3, 169, 244, 0.4);
        }

        /* === Mensaje de Error === */
        .error-message {
            color: #FF5252;
            font-weight: 500;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        /* === Animación Shake === */
        .shake {
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            0% { transform: translateX(0px); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0px); }
        }

        /* === Burbujas Futuristas === */
        .bg-bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .bg-bubbles li {
            position: absolute;
            list-style: none;
            display: block;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, rgba(3,169,244,0.35), rgba(3,169,244,0.0));
            bottom: -160px;
            border-radius: 50%;
            border: 1px solid rgba(144, 202, 249, 0.5);
            box-shadow: 0 0 18px rgba(3, 169, 244, 0.4);
            animation: square 25s infinite;
            transition-timing-function: linear;
        }

        .bg-bubbles li:nth-child(1) { left: 10%; }
        .bg-bubbles li:nth-child(2) {
            left: 20%;
            width: 80px;
            height: 80px;
            animation-delay: 2s;
            animation-duration: 17s;
        }
        .bg-bubbles li:nth-child(3) { left: 25%; animation-delay: 4s; }
        .bg-bubbles li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-duration: 22s;
        }
        .bg-bubbles li:nth-child(5) { left: 70%; }
        .bg-bubbles li:nth-child(6) {
            left: 80%;
            width: 120px;
            height: 120px;
            animation-delay: 3s;
        }
        .bg-bubbles li:nth-child(7) {
            left: 32%;
            width: 160px;
            height: 160px;
            animation-delay: 7s;
        }
        .bg-bubbles li:nth-child(8) {
            left: 55%;
            width: 20px;
            height: 20px;
            animation-delay: 15s;
            animation-duration: 40s;
        }
        .bg-bubbles li:nth-child(9) {
            left: 25%;
            width: 10px;
            height: 10px;
            animation-delay: 2s;
            animation-duration: 40s;
        }
        .bg-bubbles li:nth-child(10) {
            left: 90%;
            width: 160px;
            height: 160px;
            animation-delay: 11s;
        }

        @keyframes square {
            0%   { transform: translateY(0); }
            100% { transform: translateY(-700px) rotate(600deg); }
        }

        /* === Animación de entrada suave === */
        .fade-in-up {
            animation: fadeInUp 1s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .security-footnote {
            margin-top: 1.2rem;
            font-size: 0.75rem;
            color: #B0BEC5;
            opacity: 0.9;
        }

        .link-login {
            margin-top: 0.8rem;
            font-size: 0.8rem;
            color: #BBDEFB;
        }

        .link-login a {
            color: #FFE082;
            text-decoration: none;
        }

        .link-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="login-container container fade-in-up">
            <h1 class="headline-large">Crear cuenta segura</h1>
            <p class="subtitle">Registra un usuario con contraseña protegida por hash.</p>

            {% if error %}
                <div class="error-message shake">{{ error }}</div>
            {% endif %}

            <form method="POST" class="form {% if error %}shake{% endif %}">
                <div class="input-group">
                    <span class="material-icons">person_add</span>
                    <input type="text" name="usuario" placeholder="Nuevo usuario" autocomplete="username" required>
                </div>

                <div class="input-group">
                    <span class="material-icons">lock</span>
                    <input type="password" name="password" placeholder="Contraseña" autocomplete="new-password" required>
                </div>

                <div class="input-group">
                    <span class="material-icons">lock_reset</span>
                    <input type="password" name="confirm_password" placeholder="Confirmar contraseña" autocomplete="new-password" required>
                </div>

                <button type="submit" class="login-button">Registrar cuenta</button>
            </form>

            <p class="link-login">
                ¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a>
            </p>

            <p class="security-footnote">
                Las contraseñas no se guardan en texto plano; se almacenan como hashes seguros.
            </p>
        </div>

        <ul class="bg-bubbles">
            <li></li><li></li><li></li><li></li><li></li>
            <li></li><li></li><li></li><li></li><li></li>
        </ul>
    </div>
</body>
</html>
